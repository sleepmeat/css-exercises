<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Methods for Adding CSS</title>
  <!--Below links the .html file to a .css file.-->
  <link rel="stylesheet" href="solution.css">
  <!--Below is a styling block. It specifies the p tag to have a green background
  color, white color for the font, and the font size to be 18px.-->
  <style>
    p {
      background-color: green;
      color: white;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <!--Below is to be styled with the external .css file. Refer to .css.-->
  <div>Style me via the external method!</div>
  <!--Below is styled with the above styling block in this file.-->
  <p>I would like to be styled with the internal method, please.</p>
  <!--Below is styled inline, meaning the styling is within the tag itself.-->
  <button style="background-color: orange; font-size: 18px;">Inline Method</button>
</body>
</html>
